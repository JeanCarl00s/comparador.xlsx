<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Reader</title>

    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
</head>
<body>
    <div class="Container">
        <div class="Box">
            <h1>Comparador de dados</h1>
            <input type="file" id="dataCompare">
        </div>
        <div class="Box">
            <h1>Comparador de dados</h1>
            <input type="file" id="dataEqual">
        </div>
        <div class="Box">
            <h1>Procurar Cidade</h1>
            <input type="text" id="search" placeholder="CD - Cidade">   
        </div>
        <div class="TableBox">
            <table id="tbl-data"></table>
        </div>
        <div class="TableBox">
            <table id="tbl-comapre"></table>
        </div>
    </div>


    <script>
        var input = document.getElementById('dataCompare');
        input.addEventListener('change', function(){
            readXlsxFile(input.files[0]).then(function(data) {
                var i = 0;
                data.map((row, index)=> {
                    if(i==0) {
                        let table = document.getElementById('tbl-data');
                        generateTableHead(table, row);
                    }

                    if(i>0) {
                        let table = document.getElementById('tbl-data')
                        generateTableRows(table, row)
                    }
                });
            });
        });

        var input2 = document.getElementById('dataEqual');
        input2.addEventListener('change', function(){
            readXlsxFile(input2.files[0]).then(function(data) {
                var i = 0;
                data.map((row, index)=> {
                    if(i==0) {
                        let table = document.getElementById('tbl-comapre');
                        generateTableHead(table, row);
                    }

                    if(i>0) {
                        let table = document.getElementById('tbl-comapre')
                        generateTableRows(table, row)
                    }
                });
            });
        });

        function generateTableHead(table, data) {
            let thead = table.createTHead();
            let row = thead.insertRow();
            for(let key of data) {
                let th = document.createElement('th');
                let text = document.createTextNode(key);
                th.appendChild(text);
                row.appendChild(th);
            }
        }

        function generateTableRows(table, data) {
            let newRow = table.insertRow(+1);
            data.map((row, index)=> {
                let newCell = newRow.insertCell();
                let newText = document.createTextNode(row);
                newCell.appendChild(newText);
            })
        }

    </script>
</body>
</html>
